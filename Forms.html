<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css"> 
  <script src="condicoes.js"></script>
  <script src="moment.min.js" type="text/javascript"></script>
  
</head>
<body>
  <div class="forms"><h1>Formulário de Candidatura</h1></div>

  <div class="conteudo">

   <form name="formulario" onsubmit="return validarFormulario()">
    
    <label class="nome" for="nome">Nome Completo</label>
    <input classtype="text" id="nome" name="nome" placeholder="Ex Carlos Eduardo correa"><br><br>
    


    <label class="nome" for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Ex Carlosedu@gmail.com"><br><br>

    <label class="nome" for="data-nascimento">Data de Nascimento:</label>
    <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>

    <label class="nome">Sexo:</label><br><br>
    <input type="radio" id="feminino" name="sexo" value="Feminino">
    <label class="sexo" for="feminino">Feminino</label>
    <input type="radio" id="masculino" name="sexo" value="Masculino">
    <label class="sexo" for="masculino">Masculino</label><br><br>

    <label class="nome" for="estado-civil">Estado Civil:</label>
    <select id="estado-civil" name="estado-civil">
      <option value="">Selecione</option>
      <option value="Solteiro(a)">Solteiro(a)</option>
      <option value="Casado(a)">Casado(a)</option>
      <option value="Outros">Outros</option>x
    </select><br><br>


    <label class="nome" for="areas-interesse">Áreas de Interesse:</label><br><br>
    
<ul class="checkbox-list">
    
  <li>
    <input type="checkbox" id="analise" name="areas-interesse" value="Analise">
    <label class="interesse" for="analise">Análise</label>
  </li>
  <li>
    <input type="checkbox" id="banco-dados" name="areas-interesse" value="Banco de dados">
    <label class="interesse" for="banco-dados">Banco de dados</label>
  </li>
  <li>
    <input type="checkbox" id="desenvolvimento" name="areas-interesse" value="Desenvolvimento">
    <label class="interesse" for="desenvolvimento">Desenvolvimento</label>
  </li>
  <li>
    <input type="checkbox" id="engenharia-software" name="areas-interesse" value="Engenharia de software">
    <label class="interesse" for="engenharia-software">Engenharia de software</label>
  </li>
  <li>
    <input type="checkbox" id="redes-computadores" name="areas-interesse" value="Redes de computadores">
    <label class="interesse" for="redes-computadores">Redes de computadores</label>
  </li>
</ul><br><br>

    <input class="sub" type="submit" value="Enviar">
  </form>
  </div>

 
</body>
</html>
